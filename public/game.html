<html>

<head>

<script type="text/javascript" src="javascripts/engine.js"></script>
<link href="stylesheets/style.css" rel= "stylesheet" type="text/css">
</head>

<title> Connect4 </title>


<body>

    <div id="iconbar"> 
        <img src="images/logo/logo_transparant.png" alt="Logo" width="100" height="100">
        <button type="button"> <img src="images/icons/exit_blue.png" width="50" height="50"> </button>
        <button type="button"> <img src="images/icons/settings_blue.png" width="50" height="50"> </button>
        <button type="button"> <img src="images/icons/tournament_blue.png" width="50" height="50"> </button>

        <label id="minutes">00</label>:<label id="seconds">00</label>
    </div>

    <div id="mainframe">

        <h1> Your turn </h1>

        <div id="gameboard">
            
            <div id="board">
                <div id="board-columns">
                    <div id="board-column-0" class="board-column" onclick="placeDisc(0)"></div>
                    <div id="board-column-1" class="board-column" onclick="placeDisc(1)"></div>
                    <div id="board-column-2" class="board-column" onclick="placeDisc(2)"></div>
                    <div id="board-column-3" class="board-column" onclick="placeDisc(3)"></div>
                    <div id="board-column-4" class="board-column" onclick="placeDisc(4)"></div>
                    <div id="board-column-5" class="board-column" onclick="placeDisc(5)"></div>
                    <div id="board-column-6"class="board-column" onclick="placeDisc(6)"></div>
                </div>
            </div>

        </div>
        
    </div>

    <div id="scorebar">

        <p id="player1"> Player1 </p>
        <p id="player2"> PLayer2 </p>

    </div>

   

    
</body>

</html>
